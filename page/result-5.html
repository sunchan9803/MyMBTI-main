<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="여행취향 유형분석" />
    <meta name="keywords" content="여행취향 유형분석" />
    <!-- 이상현 -->
    <!--공유하기 위한 meta 코드-->
    <meta property="og:url" content="https://traveltypefromisp.netlify.app" />
    <meta property="og:title" content="여행취향 유형분석" />
    <meta property="og:type" content="website" />

      property="og:description"
      content="mbti로 알아보는 나만의 여행취향 분석하기"
    />

    <!--웹사이트 우측 상단탭에 표시되는 아이콘-->
    <!--"icon-icons.com"에서 무료 아이콘 받기-->
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
    <!--애플유저들을 위한 코드-->
    <title>MBTI로 알아보는 나만의 여행취향</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/result.css" />
  </head>
  <body>
    <section id="shareResult" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">
        <p>훌쩍 떠나 차 속에서 즐기는 고요'INFJ'</p>
      </div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
      >
        <img src="../img/image-5.png" alt="5" class="img-fluid" />
      </div>
      <div class="resultDesc">
        감수성이 풍부하고 혼자만의 시간이 꼭 필요한 INFJ에게 가장 필요한 건
        휴식과 힐링! 사람들로 가득한 곳이 아니라, 한적한 곳으로 혼자 떠나는 걸
        추천합니다. 요즘 뜨고 있는 차박 캠핑은 INFJ를 위한 여행 그 자체! 혼자서
        이름 모를 숲, 아무도 모르는 바다를 감상하다 보면 스트레스가 어느새 다
        사라져 있을 거예요. 언택트 여행이라 안전하기까지 하답니다 :)
      </div>
      <script type="text/javascript">
        function moveHome() {
          location.href = "/index.html";
        }
      </script>
      <button
        type="button"
        class="gohome mt-3 py-2 px-3"
        onclick="js:moveHome()"
      >
        나도 참여하기
      </button>
    </section>
  </body>
</html>
