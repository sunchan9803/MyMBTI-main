  <body>
    <section id="shareResult" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">
        <p>감성 여행 끝판왕 'ISFP & INFP'</p>
      </div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"

      </div>
      <div class="resultDesc">
        따뜻한 마음의 소유자 ISFP & INFP는 세심하면서 감수성이 풍부한
        사람들입니다. 몽글몽글한 감성을 가지고 있는 ISFP & INFP는 여행지를 고를
        때도 감성을 중요하게 생각한답니다 :) 여러분께 가장 잘 어울리는 여행
        스팟은 바로 노을이 예쁜 바다! 친한 친구들과 함께 일출 & 일몰 스팟에 가서
        노을 감상하고, 바다를 배경으로 도란도란 이야기를 나누면 가장 행복한
        추억을 쌓을 수 있을 거예요.
      </div>
      <script type="text/javascript">
        function moveHome() {
