    <link rel="shortcut icon" href="../img/favicon.ico" />

  <body>
    <section id="shareResult" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">
        <p>어머 이건 찍어야 해 'ENTP'</p>
      </div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
      >
        <img src="../img/image-8.png" alt="8" class="img-fluid" />
      </div>
      <div class="resultDesc">
        도전정신 100000% ENTP는 그 누구보다 모험을 좋아하는 활동적인
        사람들입니다. 모험을 즐기는 것은 물론, 모험을 공유하는 것도 좋아해서
        ENTP의 인스타그램 피드는 항상 여행 & 포토스팟 인증샷으로 가득해요.
        색다른 여행 인생샷을 남기고 싶은 ENTP라면, 패러글라이딩에 꼭
        도전해보세요. 하늘에서 풍경 감상도 하고, 하늘을 배경으로 인생샷을 남기면
        좋아요 폭발하는 셀카 장인이 될 수 있습니다!
      </div>
      <script type="text/javascript">
        function moveHome() {
          location.href = "/index.html";
        }
      </script>
      <button
        type="button"
        class="gohome mt-3 py-2 px-3"
        onclick="js:moveHome()"
      >
        나도 참여하기
      </button>
    </section>
