<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="ISP" />
    <meta name="description" content="여행취향 유형분석" />
    <meta name="keywords" content="여행취향 유형분석" />
    <!-- 이상현 -->
    <!--공유하기 위한 meta 코드-->
    <meta property="og:url" content="https://traveltypefromisp.netlify.app" />
    <meta property="og:title" content="여행취향 유형분석" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta
      property="og:description"
      content="mbti로 알아보는 나만의 여행취향 분석하기"
    />

    <!--웹사이트 우측 상단탭에 표시되는 아이콘-->
    <!--"icon-icons.com"에서 무료 아이콘 받기-->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
    <!--애플유저들을 위한 코드-->
    <title>MBTI로 알아보는 나만의 여행취향</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>MBTI를 통한 여행취향 분석하기(국내편)</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p>
          MBTI에 따른 자신만의 여행지를 추천 받아보세요!<br />
          아래 버튼을 눌러 시작하세요.
        </p>
        <button type="button" class="btn btn-danger mt-3" onclick="js:begin()">
          시작하기
        </button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?!</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
      </section>
      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>
</html>
